mail.jobAd.created.header=Buongiorno,
mail.jobAd.created.body.paragraph1=La ringraziamo sentitamente per l’annuncio di un posto vacante. L’inserzione sarà esaminata da un Ufficio regionale di collocamento (URC), verrà inserita nel sistema d’informazione dell’assicurazione contro la disoccupazione e del servizio pubblico di collocamento e successivamente ne sarà autorizzata la pubblicazione. La informeremo non appena il Suo annuncio verrà pubblicato.
mail.jobAd.created.body.paragraph2=Per eventuali domande La invitiamo a rivolgersi all’URC competente:

mail.jobAd.refined.header=Buongiorno,
mail.jobAd.refined.body.paragraph1=Il Suo annuncio di lavoro è stato pubblicato nel sistema informatico dell’assicurazione contro la disoccupazione e del collocamento pubblico con il numero di riferimento d’impiego COLSTA 00000762016. La durata della pubblicazione è limitata a 30 giorni.
mail.jobAd.refined.body.paragraph2=In caso di domande durante questo periodo di pubblicazione, può contattare direttamente l’Ufficio Regionale di Collocamento (URC) responsabile del Suo caso:

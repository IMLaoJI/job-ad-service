mail.jobAd.refined.body.addressblock.fax=Fax: +41 91 815 77 89
mail.jobAd.refined.body.addressblock.email=Email: dfe-urclug@ti.ch
mail.jobAd.refined.body.paragraph3=L’annuncio di lavoro è pubblicato nei media seguenti: 
mail.jobAd.refined.body.link1=Job-Room (http://www.job-room.ch)
mail.jobAd.refined.body.paragraph4=Grazie a questo link, Lei può in ogni momento duplicare oppure mettere fine alla pubblicazione del Suo posto vacante:
mail.jobAd.refined.body.link2=http://www.job-room.ch/pages/job/jobRegistrationDetail.xhtml?jobId=230220921&checksum=PKfjHo2T44bmzGFAcfU9dhUAGAtukZLzeAdnzIuO
mail.jobAd.refined.body.paragraph5=A partire d’adesso può ricevere da parte dell’URC proposte di collocamento. Ciò significa che una persona in cerca d’impiego che presenta un profilo adatto al Suo posto vacante potrà rivolgersi a Lei su domanda dell’URC. Lei sarà informato per iscritto di questa “assegnazione”. La preghiamo di fornire all’URC un riscontro in merito alle candidature d’impiego delle rispettive persone. Le auguriamo pieno successo per il Suo reclutamento di personale! 

mail.jobAd.created.header=Bonjour,
mail.jobAd.created.body.paragraph1=Merci pour votre annonce! Elle sera examinée par un office régional de placement (ORP), saisie dans les systèmes d'information de l'assurance-chômage et du service public de l'emploi, puis publiée. Vous serez informé(e) dès sa publication.

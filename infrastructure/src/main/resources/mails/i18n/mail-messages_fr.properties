mail.jobAd.refined.header=Bonjour,
mail.jobAd.refined.body.paragraph1=Le poste que vous avez annoncé est désormais publié dans le système d’information de l’assurance-chômage et des services publics de l’emploi PLASTA et porte le numéro 00000756874. La durée de publication est de 30 jours. 

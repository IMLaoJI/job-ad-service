mail.jobAd.refined.body.addressblock.fax=Fax:
mail.jobAd.refined.body.addressblock.email=E-mail: info.ams@vol.be.ch
mail.jobAd.refined.body.paragraph3=L’annonce est publiée dans les médias suivants: 
mail.jobAd.refined.body.link1=Job-Room (http://www.job-room.ch)
mail.jobAd.refined.body.paragraph4=Le lien suivant vous permet en tout temps de dupliquer ou supprimer la place vacante annoncée:
mail.jobAd.refined.body.link2=http://www.job-room.ch/pages/job/jobRegistrationDetail.xhtml?jobId=230219365&checksum=RXwvTgrhz0XPcxvaw-g4vTrZIBFU1Y9uHAP9OOyp
mail.jobAd.refined.body.paragraph5=Vous pouvez recevoir dès à présent des propositions de candidature de la part d’un ORP. En d’autres termes, un demandeur d’emploi dont le profil correspond au poste que vous avez annoncé peut vous contacter sur le conseil de son ORP. Vous serez informé par écrit de cette « assignation ». Nous vous prions d’informer l’ORP des résultats de la candidature de la personne concernée. Nous vous souhaitons plein succès pour votre procédure de recrutement! 

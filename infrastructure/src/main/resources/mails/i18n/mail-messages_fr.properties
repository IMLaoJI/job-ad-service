mail.jobAd.created.header=Madame, Monsieur
mail.jobAd.created.body.paragraph1=Nous vous remercions de nous avoir annoncé votre offre d’emploi. Nous sommes heureux de constater que vous utilisez la plateforme Job-Room. 
mail.jobAd.created.body.paragraph2=Votre offre d’emploi a été transmise à l’office régional de placement (ORP) pour examen. En cas de question, l’ORP prendra directement contact avec vous. Vous serez informé/e par e-mail de l'activation de votre offre. 
mail.jobAd.created.body.reporting.obligation=Attention: obligation d’annonce - Notre système a reconnu automatiquement que ce poste vacant est soumis à l’obligation d’annonce en vertu de l’art. 21a de la loi sur les étrangers et de l’art. 53b de l’ordonnance sur le service de l’emploi. Pendant cinq jours ouvrables, seules les personnes inscrites comme demandeurs d’emploi auprès du service public de l’emploi auront accès aux informations concernant ce poste. Vous ne pourrez mettre au concours ce poste par d’autres canaux qu’à la fin de ce délai. Vous recevrez des informations plus précises concernant ce délai en même temps que la confirmation de l'activation de votre offre d’emploi dans Job-Room.
mail.jobAd.created.body.paragraph3=Si vous avez des questions entretemps, n’hésitez pas à prendre contact avec votre ORP compétent:
mail.jobAd.created.body.paragraph4=En suivant ce lien, vous avez la possibilité de dupliquer votre annonce ou de la retirer:

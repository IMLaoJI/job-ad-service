<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
    </head>
    <body>
        <div>
            <p th:text="#{mail.jobAd.refined.header_de}"></p>
            <p th:text="#{mail.jobAd.refined.body.paragraph1_de(${stellennummer})}"></p>
            <p th:if="${numberOfJobs > 1}">
                <strong th:text="#{mail.jobAd.refined.body.para.numberofjobs_de(${numberOfJobs})}"></strong>
            </p>
            <p th:if="${showReportingObligation}">
                <em th:text="#{mail.jobAd.refined.body.reporting.obligation_de}"></em><br>
                <br>
                <strong th:text="#{mail.jobAd.refined.body.reporting.obligation.date_de(${reportingObligationEndDate})}"></strong>
            </p>
            <p th:text="#{mail.jobAd.refined.body.paragraph2_de}"></p>
            <div th:text="${jobCenter?.address?.name}"></div>
            <span th:text="${jobCenter?.address?.street}"></span>
            <span th:text="${jobCenter?.address?.houseNumber}">&nbsp</span>
            <span th:text="${jobCenter?.address?.zipCode}"></span>
            <span th:text="${jobCenter?.address?.city}"></span>
            <br>
            <span th:text="#{mail.jobAd.refined.body.addressblock.tel_de}"></span>
            <span th:text="${jobCenter?.phone}"></span>
            <br>
            <span th:text="#{mail.jobAd.refined.body.addressblock.fax_de}"></span>
            <span th:text="${jobCenter?.fax}"></span>
            <br>
            <span th:text="#{mail.jobAd.refined.body.addressblock.email_de}"></span>
            <span th:text="${jobCenter?.email}"><br></span>
            <p th:text="#{mail.jobAd.refined.body.paragraph4_de}"></p>
            <a th:href="@{|${linkToJobAdDetailPage}${jobAdvertisementId}#{mail.jobAd.token.string}${accessToken}|}"
               th:text="@{|${linkToJobAdDetailPage}${jobAdvertisementId}#{mail.jobAd.token.string}${accessToken}|}"></a>
        </div>
        <br>

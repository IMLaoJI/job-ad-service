<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
    </head>

    <body>
        <div>
            <p th:text="#{mail.jobAd.cancelled.header}"></p>
            <p th:text="#{mail.jobAd.cancelled.body.paragraph1.prefix}"></p>&nbsp
            <div th:text="${jobAdvertisement.stellennummerEgov}"></div>&nbsp
            <div th:text="#{mail.jobAd.cancelled.body.paragraph1.suffix}"></div>
            <p th:text="#{mail.jobAd.cancelled.body.paragraph2}"></p>
            <div th:text="${jobCenter.address.name}"></div>
            <span th:text="${jobCenter.address.street}"></span>
            <span th:text="${jobCenter.address.houseNumber}"></span>
            <br>
            <span th:text="${jobCenter.address.zipCode}"></span>
            <span th:text="${jobCenter.address.city}"></span>
            <span th:text="#{mail.jobAd.cancelled.body.addressblock.tel}"></span>
            <span th:text="${jobCenter.phone}"></span>
            <br>
            <span th:text="#{mail.jobAd.cancelled.body.addressblock.fax}"></span>
            <span th:text="${jobCenter.fax}"></span>
            <br>
            <span th:text="#{mail.jobAd.cancelled.body.addressblock.email}"></span>
            <span th:text="${jobCenter.email}"></span>
            <p th:text="#{mail.jobAd.footer.paragraph1}"></p>
            <div th:text="#{mail.jobAd.footer.details1}"></div>
            <div th:text="#{mail.jobAd.footer.details2}"></div>
            <div th:text="#{mail.jobAd.footer.details3}"></div>
        </div>
    </body>
</html>

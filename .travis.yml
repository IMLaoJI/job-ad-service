os:
- linux
dist: trusty
services:
- docker
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle/wrapper"
  - "$HOME/.gradle/caches/modules-2/files-2.1"
env:
  global:
  - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
  - SPRING_JPA_SHOW_SQL=false
  - secure: 
  - secure: 
  - secure: 
before_install:
- git fetch --unshallow || true
- chmod +x gradlew
- jdk_switcher use oraclejdk8
- java -version
script:
- ./gradlew clean check
after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
- provider: script
  skip_cleanup: true
  script: "./gradlew bootJar publish registerApps -Pprod -Pzipkin -x test  -Pversion=${TRAVIS_JOB_NUMBER}-SNAPSHOT --stacktrace
    && curl https://dev.job-room.ch:8443/deploy/jr2 --insecure"
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^master.*$"

- provider: script
  skip_cleanup: true
  script: "./gradlew bootJar publish -Pprod -Pzipkin -x test -Pversion=`echo ${TRAVIS_BRANCH} | cut -c9-`"
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^release.*$"

- provider: script
  skip_cleanup: true
  script: "./gradlew bootJar publish -Pprod -Pzipkin -x test -Pversion=${TRAVIS_TAG}"
  on:
    tags: true

notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: never

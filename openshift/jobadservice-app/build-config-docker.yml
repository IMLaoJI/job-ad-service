kind: List
apiVersion: v1
items:
    - kind: ImageStream
      apiVersion: image.openshift.io/v1
      metadata:
          name: jobad-service
          labels:
              build: jobad-service
              app: jobad-service

    - kind: BuildConfig
      apiVersion: build.openshift.io/v1
      metadata:
          name: jobad-service-docker
          labels:
              build: jobad-service
              app: jobad-service
      spec:
          source:
              git:
                  ref: feature/openshift
                  uri: https://github.com/alv-ch/job-ad-service.git
              type: Git
              sourceSecret:
                  name: alvchbot-at-github
          output:
              to:
                  kind: ImageStreamTag
                  name: jobad-service:latest
          postCommit: {}
          resources: {}
          strategy:
              dockerStrategy:
                  dockerfilePath: ./openshift/jobad-app/Dockerfile
              type: Docker
